[pytest]
# Pytest configuration for Minervium

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths =
    tests
    extractors/bear-notes-extractor/tests
    extractors/zim-extractor/tests
    extractors/markdown-books-extractor/tests

# Directories and patterns to ignore
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    build
    dist
    chromadb_data
    test-data
    markdown-notes-cag-data-creator
    markdown-notes-mcp-server
    bear-notes-extractor
    zim-articles-parser
    markdown-books-extractor
    .venv
    venv

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_chromadb: Tests that require ChromaDB
